<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02: Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #282c34; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .timer-display { font-size: 4rem; margin-bottom: 20px; background: #000; padding: 20px; border-radius: 10px; border: 2px solid #61dafb; font-variant-numeric: tabular-nums; }
        .controls button { padding: 10px 20px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; margin: 5px; transition: 0.2s; font-family: 'Poppins', sans-serif; font-weight: 600; }
        .start { background: #28a745; color: white; }
        .pause { background: #ffc107; color: black; }
        .reset { background: #dc3545; color: white; }
        .lap { background: #17a2b8; color: white; }
        button:hover { opacity: 0.8; }
        .laps { margin-top: 20px; max-height: 200px; overflow-y: auto; width: 300px; text-align: center; border-top: 1px solid #555; }
        .lap-item { padding: 5px; border-bottom: 1px solid #444; font-variant-numeric: tabular-nums; }
    </style>
</head>
<body>

    <div class="timer-display" id="display">00:00:00</div>
    
    <div class="controls">
        <button class="start" onclick="startTimer()">Start</button>
        <button class="pause" onclick="pauseTimer()">Pause</button>
        <button class="reset" onclick="resetTimer()">Reset</button>
        <button class="lap" onclick="recordLap()">Lap</button>
    </div>

    <div class="laps" id="laps"></div>

    <script>
        let startTime, updatedTime, difference, tInterval;
        let running = false;
        let lapsContainer = document.getElementById('laps');

        function startTimer() {
            if(!running){
                startTime = new Date().getTime() - (difference || 0);
                tInterval = setInterval(getShowTime, 10);
                running = true;
            }
        }

        function pauseTimer() {
            if (running) {
                clearInterval(tInterval);
                running = false;
            }
        }

        function resetTimer() {
            clearInterval(tInterval);
            running = false;
            difference = 0;
            document.getElementById('display').innerHTML = "00:00:00";
            lapsContainer.innerHTML = '';
        }

        function recordLap() {
            if (running) {
                const li = document.createElement('div');
                li.className = 'lap-item';
                li.innerText = document.getElementById('display').innerText;
                lapsContainer.prepend(li);
            }
        }

        function getShowTime() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;
            
            let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((difference % (1000 * 60)) / 1000);
            let milliseconds = Math.floor((difference % 1000) / 10);

            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;
            milliseconds = (milliseconds < 10) ? "0" + milliseconds : milliseconds;

            document.getElementById('display').innerHTML = minutes + ":" + seconds + ":" + milliseconds;
        }
    </script>
</body>
</html>
